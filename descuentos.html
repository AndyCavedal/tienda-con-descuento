<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css ">
    <title>Document</title>
</head>
<body>
    <h1>Calcula el precio de tus productos con descuento</h1>
    
    <div class="precio">
        <h2 id="second-title">Introduce el precio total de tu producto</h2>
        <label for="price">Precio de tu producto:</label>
        <input id="price" type="number"/> <br>
    </div>

    <h2>De cuanto es tu descuento?</h2>

    <!-- descuentos -->

    <div class="descuentos">
        <label for="churrico">Descuento Churricoamigo 15%</label>
        <input type="radio" id="churrico" name="descuentos"> <br>

        <label for="summer">Descuento Verano 25%</label>
        <input type="radio" id="summer" name="descuentos"> <br>

        <label for="winter">Descuento Invierno 10%</label>
        <input type="radio" id="winter" name="descuentos"> <br>
    </div>

    <div class="container-coupons">
        <label for="coupons">O si tienes algun cupon unico anotalo aqui abajo para obtener tu descuento</label>
        <input id="coupons" type="text" placeholder="D30, D25, D20, andy">
    </div>

    <div class="calcular-resultado">
        <button id="calcular">Calcular Descuento</button>

        <p id="result"></p>
    </div> 
    <script src="/descuentos.js" ></script>
</body>
</html>
